<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="control">
<div ng-show="register">
    <h1>Register</h1>
<form id="form_register">
    <input type="text" ng-model="username_register" id="usrname" name="usrname" placeholder="username"/><label ng-bind="label_username"></label>
    <br />
    <input type="password" ng-model="password1_register" placeholder="password" />
    <br />
    <input type="password" ng-model="password2_register" placeholder="password" /><br />
    <input type="button" id="button_register" name="button_register" ng-click="prosesRegister()" value="Daftar" /><br />
</form>
    <button ng-click="toLogin()">Login</button>
</div>
<div ng-show="login">
    <h1>Login</h1>
    <form>
    <input type="text" id="usrname" name="usrname" ng-model="username_login" placeholder="username"/>
    <input type="password" id="passwd" ng-model="password_login" placeholder="password" />
    <input type="button" id="button_login" ng-click="prosesLogin()" name="button_register" value="Masuk"/>
</form>
    <button ng-click="toRegister()">Register</button>
</div>
<div id="panel_soal" ng-show="question_show">
    <h3>halo {{username}}!</h3><br>
    <h5 id="jml_ol">Jumlah user online : {{user_online}}</h5>
    <label id="pertanyaan" ng-bind="pertanyaan"></label><br />
    <input type="text" id="jawaban" ng-model="jawaban" />
    <label></label>
    <button id="button_jawan" ng-click="prosesJawab()">Jawab</button>
    <br />
    <label id="users_answer"></label>
</div>

<script src="js/jquery-1.11.1.js"></script>
<script src="js/angular.min.js"></script>
<script src="http://172.20.116.89:3000/javascripts/socket.io-client/socket.io.js"></script>
<script src="js/app.js"></script>
<script src="js/service.js"></script>
<script src="js/directives.js"></script>
<script src="js/filters.js"></script>
<script src="js/game.js"></script>
</body>
</html>
