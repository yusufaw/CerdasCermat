<html>
<head>
    <title>Selamat Datang</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <script src="javascripts/jquery-2.1.3.min.js"></script>
    <script src="javascripts/angular.min.js"></script>
</head>
<body ng-app="ngAppStrictDemo" ng-controller="userCtrl">

<div class="container">
    <h1>
        Welcome :)
    </h1>
    <div class="row">
        <button class="btn btn-success" ng-click="editUser('new')">
            <span class="glyphicon glyphicon-plus"></span> Add User
        </button>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <table class="table table-striped">
                <thead><tr>
                    <th>Edit</th>
                    <th>Username</th>
                    <th>Email</th>
                </tr></thead>
                <tbody>
                <tr ng-repeat="x in users">
                    <td>
                        <button class="btn btn-primary" ng-click="editUser(x.id)">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
                        </button>
                        <button class="btn btn-danger" ng-click="removeUser(x._id)">
                            <span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;Remove
                        </button>
                    </td>
                    <td>{{ x.username }}</td>
                    <td>{{ x.email }}</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-lg-4">
            <h3 ng-show="edit">Add User:</h3>
            <h3 ng-hide="edit">Edit User:</h3>

            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Username:</label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="input_username" ng-disabled="!edit" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Email:</label>
                    <div class="col-sm-8">
                        <input type="email" ng-model="input_email" ng-disabled="!edit" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" ng-model="input_password" ng-disabled="!edit">
                    </div>
                </div>
            </form>

            <hr>
            <button class="btn btn-success" ng-disabled="incomplete" ng-click="saveUser()">
                <span class="glyphicon glyphicon-save"></span> Save Changes
            </button>
        </div>
    </div>
</div>
<script src="javascripts/questions.js"></script>
</body>
</html>
